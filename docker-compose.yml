version: '2'

services:
  mysql:
    image: mysql:5.7
    container_name: bolha_musical-mysql
    working_dir: /application
    volumes:
      - .:/application
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=bolha_musical
      - MYSQL_USER=bolha_musical
      - MYSQL_PASSWORD=123456
    ports:
      - "4442:3306"
  mysql-test:
    image: mysql:5.7
    container_name: bolha_musical-mysql-test
    working_dir: /application
    volumes:
      - .:/application
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=bolha_musical
      - MYSQL_USER=bolha_musical
      - MYSQL_PASSWORD=123456
    ports:
      - "4443:3306"
  bi:
    image: metabase/metabase
    volumes:
      - "/home/rafael/metabase/volumes:/metabase-data"
    environment:
      MB_DB_FILE: "/metabase-data/metabase.db"
    ports:
      - "3000:3000"
    depends_on:
      - mysql
  redis:
    image: redis:alpine
    container_name: bolha-redis
    ports:
      - "9475:6379"
  rocketchat:
    image: rocketchat/rocket.chat:latest
    volumes:
      - ./rocket_uploads:/app/uploads
    environment:
      - PORT=3080
      - ROOT_URL=http://localhost:3080
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
      #      - MAIL_URL=smtp://user:pass@smtp.email
      #      - HTTP_PROXY=http://proxy.domain.com
      #      - HTTPS_PROXY=http://proxy.domain.com
    depends_on:
      - mongo-init-replica
      - mongo
    ports:
      - 3080:3080
      - 3090:3000
  mongo:
    image: mongo:4.0
    restart: unless-stopped
    volumes:
      - ./data/db:/data/db
      #- ./data/dump:/dump
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    labels:
      - "traefik.enable=false"

  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo


volumes:
  mysql_data:
    driver: local